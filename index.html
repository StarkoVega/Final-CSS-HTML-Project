<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row nav__container">
          <div class="nav__logo">
            <a href="#" class="nav__logo--anchor">
              <img
                src="https://treact.owaiskhan.me/static/media/logo.2c489fc4.svg"
                alt=""
                class="nav__logo--img"
              />
              <div class="nav__logo--text">Treact</div>
            </a>
          </div>
          <ul class="nav__list">
            <li class="nav__link">
              <a
                href=""
                class="nav__link--anchor link__hover-efect link__hover-efect--purple"
                >About</a
              >
            </li>
            <li class="nav__link">
              <a
                href=""
                class="nav__link--anchor link__hover-efect link__hover-efect--purple"
                >Blog</a
              >
            </li>
            <li class="nav__link">
              <a
                href=""
                class="nav__link--anchor link__hover-efect link__hover-efect--purple"
                >Pricing</a
              >
            </li>
            <li class="nav__link">
              <a
                href=""
                class="nav__link--anchor link__hover-efect link__hover-efect--purple"
                >Contact Us</a
              >
            </li>
            <li class="nav__link">
              <a
                href=""
                class="nav__link--anchor nav__link--anchor-secundary link__hover-efect link__hover-efect--purple"
                >Login</a
              >
            </li>
            <li class="nav__link">
              <a href="" class="nav__link--anchor nav__link--anchor-primary"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="container">
          <div class="row">
            <div class="header__container">
              <div class="header__description">
                <h1 class="header__description--title">
                  Beautiful React Templates
                  <span class="text--purple">for you.</span>
                </h1>
                <p class="header__description--para">
                  Our templates are easy to setup, understand and customize.
                  Fully modular components with a variety of pages and
                  components.
                </p>
                <form action="" class="header__form">
                  <input
                    type="email"
                    placeholder="Your E-mail Address"
                    class="header__form--input"
                  />
                  <button class="header__form--btn">Get Started</button>
                </form>
                <div class="header__logos">
                  <p class="header__logos--text">OUR TRUSTED CUSTOMERS</p>
                  <img
                    src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2.png"
                    alt=""
                    class="header__logos--img"
                  />
                </div>
              </div>
              <figure class="header__img--wrapper">
                <img
                  src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b.svg"
                  alt=""
                  class="header__img"
                />
              </figure>
            </div>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
